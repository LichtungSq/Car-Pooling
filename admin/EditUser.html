<script>
    var app = new Vue({
        el: '#edituser',
        data: {
            info: '',
            emailv: '',
            firstnamev: '',
            lastnamev: '',
            phonev: '',
            balancev: ''
        },
        created () {
            vm = this;
            if (getCookie("admin") === null) {
                window.location.href = 'Login.html';
            }
            vm.emailv = getCookie("email").replace(/%20/g, " ");
            vm.firstnamev = getCookie("firstname").replace(/%20/g, " ");
            vm.lastnamev = getCookie("lastname").replace(/%20/g, " ");
            vm.phonev = getCookie("phone").replace(/%20/g, " ");
            vm.balancev = getCookie("balance").replace(/%20/g, " ");
        },
        methods: {
            save: function (event) {
                vm = this;
                if (vm.$refs.email.value === '' || vm.$refs.firstname.value === '' || vm.$refs.lastname.value === ''
                    || vm.$refs.phone.value === '' || vm.$refs.balance.value === '') {
                    vm.info = 'Empty Value';
                    return
                }
                re = /^\+\d{2,3}\s\d{7,}$/;
                if (!re.test(vm.$refs.phone.value)) {
                    vm.info = 'Enter Correct Phone Number';
                    return
                }
                re = /^(\d+)$/;
                if (!re.test(vm.$refs.balance.value)) {
                    vm.info = 'Enter Correct Balance';
                    return
                }
                datas = {
                    email: vm.$refs.email.value,
                    first_name: vm.$refs.firstname.value,
                    last_name: vm.$refs.lastname.value,
                    phone: vm.$refs.phone.value,
                    balance: vm.$refs.balance.value
                };
                $.ajax({
                    url: "PHP/ModifyUser.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Conflict :('
                        } else {
                            window.location.href = 'UserList.html';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            deleteUser: function (event) {
                datas = {
                    email: vm.$refs.email.value,
                };
                $.ajax({
                    url: "PHP/DeleteUser.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Conflict :('
                        } else {
                            window.location.href = 'UserList.html';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            logout: function (event) {
                delCookie("admin");
                window.location.href="Login.html"
            }
        }
    })
</script>
