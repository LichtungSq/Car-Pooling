<script>
    var app = new Vue({
        el: '#newbid',
        data: {
            info: ''
        },
        created () {
            vm = this;
            if (getCookie("admin") === null) {
                window.location.href = 'Login.html';
            }
        },
        methods: {
            addBid: function (event) {
                vm = this;
                if (vm.$refs.passenger.value === '' || vm.$refs.date.value === '' || vm.$refs.time.value === ''
                    || vm.$refs.price.value === '' || vm.$refs.people.value === '' || vm.$refs.win.value === ''
                    || vm.$refs.driver.value === '') {
                    vm.info = 'Empty Value';
                    return
                }
                if (vm.$refs.passenger.value === vm.$refs.driver.value) {
                    vm.info = 'Passenger And Driver Must Be Different';
                    return
                }
                re = /^\d+(\.\d{1,2})?$/;
                if (!re.test(vm.$refs.price.value)) {
                    vm.info = 'Enter Correct Price';
                    return
                }
                re = /^((([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29))$/;
                if (!re.test(vm.$refs.date.value)) {
                    vm.info = 'Enter Correct Date';
                    return
                }
                re = /^(20|21|22|23|[0-1]\d):[0-5]\d(:[0-5]\d)?$/;
                if (!re.test(vm.$refs.time.value)) {
                    vm.info = 'Enter Correct time';
                    return
                }
                re = /^(\d+)$/;
                if (!re.test(vm.$refs.people.value)) {
                    vm.info = 'Enter Correct People';
                    return
                }
                re = /^(1|0)$/;
                if (!re.test(vm.$refs.win.value)) {
                    vm.info = 'Enter Correct Win Value';
                    return
                }
                datas = {
                    passenger: vm.$refs.passenger.value,
                    date: vm.$refs.date.value,
                    time: vm.$refs.time.value,
                    price: vm.$refs.price.value,
                    people: vm.$refs.people.value,
                    win: vm.$refs.win.value,
                    driver: vm.$refs.driver.value
                };
                $.ajax({
                    url: "PHP/AddBid.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Bid Exist'
                        } else if (result['errno'] === 2) {
                            vm.info = 'Route Not Exist'
                        } else if (result['errno'] === 3) {
                            vm.info = 'Somebody Already Won The Bid'
                        } else if (result['errno'] === 4) {
                            vm.info = 'Passenger Not Exist'
                        } else {
                            window.location.href = 'BidList.html';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            logout: function (event) {
                delCookie("admin");
                window.location.href="Login.html"
            }
        }
    })
</script>
