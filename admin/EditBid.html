<script>
    var app = new Vue({
        el: '#editbid',
        data: {
            info: '',
            passengerv: '',
            datev: '',
            timev: '',
            driverv: '',
            pricev: '',
            people: '',
            win: ''
        },
        created () {
            vm = this;
            if (getCookie("admin") === null) {
                window.location.href = 'Login.html';
            }
            vm.passengerv = getCookie("passenger").replace(/%20/g, " ");
            vm.datev = getCookie("date").replace(/%20/g, " ");
            vm.timev = getCookie("time").replace(/%20/g, " ").replace(/%3A/g, ":");
            vm.driverv = getCookie("driver").replace(/%20/g, " ");
            vm.pricev = getCookie("price").replace(/%20/g, " ");
            vm.peoplev = getCookie("people").replace(/%20/g, " ");
            if (getCookie("status").replace(/%20/g, " ") === 'WIN') vm.winv = 1;
            else vm.winv = 0;
        },
        methods: {
            save: function (event) {
                vm = this;
                if (vm.$refs.passenger.value === '' || vm.$refs.date.value === '' || vm.$refs.time.value === ''
                    || vm.$refs.driver.value === '' || vm.$refs.price.value === '' || vm.$refs.people.value === ''
                    || vm.$refs.win.value === '') {
                    vm.info = 'Empty Value';
                    return
                }
                re = /^\d+(\.\d{1,2})?$/;
                if (!re.test(vm.$refs.price.value)) {
                    vm.info = 'Enter Correct Price';
                    return
                }
                re = /^(\d+)$/;
                if (!re.test(vm.$refs.people.value)) {
                    vm.info = 'Enter Correct People';
                    return
                }
                re = /^(1|0)$/;
                if (!re.test(vm.$refs.win.value)) {
                    vm.info = 'Enter Correct Win Value';
                    return
                }
                datas = {
                    passenger: vm.$refs.passenger.value,
                    date: vm.$refs.date.value,
                    time: vm.$refs.time.value,
                    driver: vm.$refs.driver.value,
                    price: vm.$refs.price.value,
                    people: vm.$refs.people.value,
                    win: vm.$refs.win.value
                };
                $.ajax({
                    url: "PHP/ModifyBid.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Somebody Already Won The Bid'
                        } else if (result['errno'] === 0) {
                            window.location.href = 'BidList.html';
                        } else {
                            vm.info = 'Conflict :(';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            deleteBid: function (event) {
                datas = {
                    passenger_email: vm.$refs.passenger.value,
                    date: vm.$refs.date.value,
                    time: vm.$refs.time.value,
                    driver_email: vm.$refs.driver.value
                };
                $.ajax({
                    url: "PHP/DeleteBid.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 0) {
                            window.location.href = 'BidList.html';
                        } else {
                            vm.info = 'Conflict :(';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            logout: function (event) {
                delCookie("admin");
                window.location.href="Login.html"
            }
        }
    })
</script>
