<script>
    var app = new Vue({
        el: '#editcar',
        data: {
            info: '',
            numberv: '',
            colorv: '',
            sizev: '',
            brandv: '',
            ownerv: ''
        },
        created () {
            vm = this;
            if (getCookie("admin") === null) {
                window.location.href = 'Login.html';
            }
            vm.numberv = getCookie("number").replace(/%20/g, " ");
            vm.colorv = getCookie("color").replace(/%20/g, " ");
            vm.sizev = getCookie("size").replace(/%20/g, " ");
            vm.brandv = getCookie("type").replace(/%20/g, " ");
            vm.ownerv = getCookie("owner").replace(/%20/g, " ");
        },
        methods: {
            save: function (event) {
                vm = this;
                if (vm.$refs.number.value === '' || vm.$refs.brand.value === '' || vm.$refs.color.value === ''
                    || vm.$refs.size.value === '' || vm.$refs.owner.value === '') {
                    vm.info = 'Empty Value';
                    return
                }
                re = /^(\d+)$/;
                if (!re.test(vm.$refs.size.value)) {
                    vm.info = 'Enter Correct Size';
                    return
                }
                datas = {
                    email: vm.$refs.owner.value,
                    color: vm.$refs.color.value,
                    car_number: vm.$refs.number.value,
                    type: vm.$refs.brand.value,
                    size: vm.$refs.size.value
                };
                $.ajax({
                    url: "PHP/ModifyCar.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Conflict :('
                        } else {
                            window.location.href = 'CarList.html';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            deleteCar: function (event) {
                datas = {
                    email: vm.$refs.owner.value,
                    car_number: vm.$refs.number.value,
                };
                $.ajax({
                    url: "PHP/DeleteCar.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Conflict :('
                        } else {
                            window.location.href = 'CarList.html';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            logout: function (event) {
                delCookie("admin");
                window.location.href="Login.html"
            }
        }
    })
</script>
