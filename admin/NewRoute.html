<script>
    var app = new Vue({
        el: '#newroute',
        data: {
            info: ''
        },
        created () {
            vm = this;
            if (getCookie("admin") === null) {
                window.location.href = 'Login.html';
            }
        },
        methods: {
            addRoute: function (event) {
                vm = this;
                if (vm.$refs.car.value === '' || vm.$refs.date.value === '' || vm.$refs.time.value === ''
                    || vm.$refs.price.value === '' || vm.$refs.origin.value === '' || vm.$refs.destination.value === ''
                    || vm.$refs.driver.value === '') {
                    vm.info = 'Empty Value';
                    return
                }

                datas = {
                    car: vm.$refs.car.value,
                    date: vm.$refs.date.value,
                    time: vm.$refs.time.value,
                    price: vm.$refs.price.value,
                    origin: vm.$refs.origin.value,
                    destination: vm.$refs.destination.value,
                    driver: vm.$refs.driver.value
                };
                $.ajax({
                    url: "PHP/AddRoute.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Route Exist'
                        } else if (result['errno'] === 2) {
                            vm.info = 'Driver Not Exist'
                        } else if (result['errno'] === 3) {
                            vm.info = 'Car Not Belong To Driver'
                        } else if (result['errno'] === 4) {
                            vm.info = 'Conflict :('
                        } else {
                            window.location.href = 'RouteList.html';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            logout: function (event) {
                delCookie("admin");
                window.location.href="Login.html"
            }
        }
    })
</script>
