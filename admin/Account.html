<script>
    var app= new Vue({
        el: "#account" ,
        data: {
            info: ''
        },
        created() {
            vm = this;
            if (getCookie("admin") === null) {
                window.location.href = 'Login.html';
            }
        },
        methods: {
            modify: function () {
                vm = this;
                if (vm.$refs.old.value === '' || vm.$refs.new.value === '' || vm.$refs.confirm.value === '') {
                    vm.info = 'Empty Value';
                    return
                }
                if (vm.$refs.new.value !== vm.$refs.confirm.value) {
                    vm.info = 'Passwords Are Different';
                    return
                }
                datas = {
                    username: getCookie("admin"),
                    oldpassword: vm.$refs.old.value,
                    newpassword: vm.$refs.new.value
                };
                $.ajax({
                    url: "PHP/ModifyPassword.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if(result["errno"] === 0){
                            window.location.href = "Login.html"
                        } else if (result["errno"] === 1){
                            vm.info = "Old Password Is Wrong"
                        } else {
                            vm.info = 'Fail :( Try Again'
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
            logout: function (event) {
                delCookie("admin");
                window.location.href="Login.html"
            }
        }
    })
</script>
