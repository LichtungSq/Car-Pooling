<script>
    var app = new Vue({
        el: '#routelist',
        data: {
            routes: [],
            s1: 0,
            s2: 0,
            s3: 0,
            s4: 0,
            s5: 0,
            s6: 0,
            s7: 0
        },
        created () {
            vm = this;
            if (getCookie("admin") === null) {
                window.location.href = 'Login.html';
            }
            $.ajax({
                url: "PHP/Route.php",
                type: "POST",
                dataType: "JSON",
                success: function (result) {
                    vm.routes = result['result'];
                },
                error: function (result) {
                    vm.routes = []
                }
            })
        },
        methods: {
            detail: function (index) {
                setCookie("origin",this.routes[index].origin,30);
                setCookie("destination",this.routes[index].destination,30);
                setCookie("date",this.routes[index].date,30);
                setCookie("time",this.routes[index].time,30);
                setCookie("price",this.routes[index].price,30);
                setCookie("driver",this.routes[index].driver,30);
                setCookie("car",this.routes[index].car,30);
                window.location.href = 'EditRoute.html';
            },
            logout: function (event) {
                delCookie("admin");
                window.location.href="Login.html"
            },
            sort1: function (event) {
                if (this.s1 === 0) this.routes = sortS(this.routes, 'origin');
                else this.routes = sortB(this.routes, 'origin');
                this.s1 = this.s1 ^ 1;
            },
            sort2: function (event) {
                if (this.s2 === 0) this.routes = sortS(this.routes, 'destination');
                else this.routes = sortB(this.routes, 'destination');
                this.s2 = this.s2 ^ 1;
            },
            sort3: function (event) {
                if (this.s3 === 0) this.routes = sortS(this.routes, 'date');
                else this.routes = sortB(this.routes, 'date');
                this.s3 = this.s3 ^ 1;
            },
            sort4: function (event) {
                if (this.s4 === 0) this.routes = sortS(this.routes, 'driver');
                else this.routes = sortB(this.routes, 'driver');
                this.s4 = this.s4 ^ 1;
            },
            sort5: function (event) {
                if (this.s5 === 0) this.routes = sortS(this.routes, 'car');
                else this.routes = sortB(this.routes, 'car');
                this.s5 = this.s5 ^ 1;
            },
            sort6: function (event) {
                if (this.s6 === 0) this.routes = sortS(this.routes, 'price');
                else this.routes = sortB(this.routes, 'price');
                this.s6 = this.s6 ^ 1;
            },
            sort7: function (event) {
                if (this.s7 === 0) this.routes = sortS(this.routes, 'status');
                else this.routes = sortB(this.routes, 'status');
                this.s7 = this.s7 ^ 1;
            }
        }
    })
</script>
