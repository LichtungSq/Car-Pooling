<script>
    var app = new Vue({
        el: '#login',
        data: {
            info: ''
        },
        methods: {
            passengerLogin: function (event) {
                vm = this;
                if (vm.$refs.email.value === '' || vm.$refs.password.value === '') {
                    vm.info = 'Empty Value';
                    return
                }
                datas = {
                    email: vm.$refs.email.value,
                    password: vm.$refs.password.value
                };
                $.ajax({
                    url: "PHP/PassengerSignIn.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Invalid Email or Password'
                        } else {
                            setCookie("email", vm.$refs.email.value, 30);
                            setCookie("identity", "passenger", 30);
                            window.location.href = 'Explore.html';
                        }
                    },
                    error: function(result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            },
           driverLogin: function (event) {
                vm = this;
                if (vm.$refs.email.value === '' || vm.$refs.password.value === '') {
                    vm.info = 'Empty Value';
                    return
                }
                datas = {
                    email: vm.$refs.email.value,
                    password: vm.$refs.password.value
                };
                $.ajax({
                    url: "PHP/DriverSignIn.php",
                    type: "POST",
                    data: datas,
                    dataType: "JSON",
                    success: function (result) {
                        if (result['errno'] === 1) {
                            vm.info = 'Invalid Email or Password'
                        } else {
                            setCookie("email", vm.$refs.email.value, 30);
                            setCookie("identity", "driver", 30);
                            window.location.href = 'NewRoute.html';
                        }
                    },
                    error: function (result) {
                        vm.info = 'Fail :( Try Again'
                    }
                })
            }
        }
    })
</script>
